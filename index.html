<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Signin page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="github_login-page">
        <div class="logo">
            <img src="github1.webp" width="48px" alt="">
        </div>
            <h1>Sign in to GitHub</h1>
            <section class="login">
                <form>
                    <label for="email">Username or email address</label> <br>
                    <input type="email" name="email" id="email" required autofocus title="please enter valid gmail"><br>
                    <label for="passwd">Password</label> <a href="#" id="fgp">Forgot password?</a> <br>
                    <input type="password" name="passwd" id="passwd" required>  <br>
                   <input type="submit" value=" Sign in" id="submit">
                </form>
            </section>
            <section class="signout">
                <a href="#" id="sgnot">Sign in with passkey</a> <br>
                <p>New to GitHub?</p>
                <a href="#" id="signout">Create an account</a>
            </section>
    </div>
</body>
</html>
